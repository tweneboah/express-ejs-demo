name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify app starts
        run: |
          node app.js &
          APP_PID=$!
          sleep 5
          if ps -p $APP_PID > /dev/null; then
            echo "✓ App started successfully"
            kill $APP_PID 2>/dev/null || true
            wait $APP_PID 2>/dev/null || true
          else
            echo "✗ App failed to start or exited unexpectedly"
            wait $APP_PID
            exit 1
          fi
        env:
          PORT: 3000
      
      - name: Deploy to Render
        if: success()
        run: |
          if [ -n "${{ secrets.RENDER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_WEBHOOK_URL }}"
            echo "Deployment triggered on Render"
          else
            echo "RENDER_WEBHOOK_URL secret not set. Skipping deployment."
            echo "To enable automatic deployment, add your Render webhook URL as a GitHub secret."
          fi

